<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>User Management Login</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#id").focus();
        })
    </script>
</head>
<body>
<p>Please login with your OpenID user identifier.</p>

<form action="/user-management-rest/authentication">
    <fieldset>
        <label for="id">ID:</label>
        <input class="field" type="text" name="id" id="id" size="80"/>
        <input type="hidden" name="url" id="url" value="../user-management/profile"/>
        <input class="field" type="submit" id="login" value="Login"/>
    </fieldset>
</form>
</body>
</html>
